{% extends 'base.html' %}

{% block title %}Edit Article - Personal Blog{% endblock %}

{% block content %}
<div class="article-form">
    <h1>Edit Article</h1>
    
    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ article.title }}" required>
        </div>
        
        <div class="form-group">
            <label for="content">Content (Markdown supported)</label>
            <textarea id="content" name="content" rows="12" required>{{ article.content }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="date">Publication Date</label>
            <input type="date" id="date" name="date" value="{{ article.date }}" required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn primary">Update Article</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
