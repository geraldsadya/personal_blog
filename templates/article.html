{% extends 'base.html' %}

{% block title %}{{ article.title }} - Personal Blog{% endblock %}

{% block content %}
<div class="article-page">
    <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>
    
    <article>
        <h1>{{ article.title }}</h1>
        <p class="date">Published on {{ article.date }}</p>
        
        <div class="article-content">
            {{ article.content_html|safe }}
        </div>
    </article>
</div>
{% endblock %}
