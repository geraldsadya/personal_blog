{% extends 'base.html' %}

{% block title %}{{ article.title }} - Personal Blog{% endblock %}

{% block content %}
<div class="article-page">
    <h1>{{ article.title }}</h1>
    <p class="article-date">{{ article.date }}</p>
    
    <div class="article-content">
        {{ article.content_html|safe }}
    </div>
</div>
{% endblock %}
